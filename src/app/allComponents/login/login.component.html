
<body>

    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
            <div class="d-flex justify-content-end social_icon">
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text"  class="form-control" (keyup)="OnInputUser($event)" placeholder="Email Adress">
                
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" (keyup)="OnInputPass($event)" placeholder="password">
              </div>
              <div class="row align-items-center remember">
                <input type="checkbox">Remember Me
              </div>
              <div class="form-group">
                <input type="button"  value="Login" (click)="loginClick()" class=" float-right login_btn">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links" style="margin-bottom:10px">
              Don't have an account?
            </div>
            <button class=" btn btn-outline-warning btn-lg btn-block" (click)="onClick()" style="margin-bottom:10px">Sign Up</button>
            <div class="d-flex justify-content-center ">
              <a href="#">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
